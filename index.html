<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log In</a>
    </header>

    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div>
                <input type="email" 
                placeholder="Email" 
                name="email"
                required />
            </div>
            <div>
                <input type="text" 
                placeholder="Username" 
                name="username"
                required />
            </div>
            <div>
                <input type="password" 
                placeholder="Password" 
                name="password"
                required />
            </div>
            <div>
                <input type="password" 
                placeholder="Confirm Password" 
                name="confirmPassword"
                required />
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <footer>
            <img src="./assets/amazonLogo.png" alt="amazon logo" height="32px" width="32px">
            <img src="./assets/facebookLogo.png" alt="facebook logo" height="32px" width="32px">
            <img src="./assets/gitHubLogo.png" alt="github logo" height="32px" width="32px">
            <img src="./assets/instagramLogo.png" alt="instagaram logo" height="32px" width="32px">
            <img src="./assets/slackLogo.png" alt="slack logo" height="32px" width="32px">
        </footer>
    </div>
</body>
</html>
